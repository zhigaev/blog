{{ define "write" }}

{{ template "header" }}

<div class="row">
  <div class="col-xs-4">
  </div>
  <div class="col-xs-4">
    <form role="form" method="POST" action="/SavePost">
      <input type="hidden" name="id" value="{{.Id}}" />
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{.Title}}" />
      </div>
      <div class="form-group">
        <label>Content</label>
        <input type="etxt" class="form-control" id="content" name="content" value="{{.Content}}" />
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>
  <div class="col-xs-4">
    {{ if .Id }}
    <a href="/DeletePost?id={{.Id}}">Delete</a>
    {{ end }}
  </div>
</div>

{{ template "footer" }}

{{ end }}
